    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-4">Weather App</h1>
            
            <div id="welcome-message" class="hidden" role="alert"></div>
            
            <div id="city-form">
                <form id="city-input-form" class="d-flex justify-content-center">
                    <input type="text" id="city-name" class="form-control w-50" placeholder="¿Cuál es tu ciudad?">
                    <button type="submit" class="btn btn-primary ms-2">Obtener Clima</button>
                </form>
            </div>

            <div id="default-cities" class="my-4">
                <h3>Ciudades predeterminadas</h3>
                <div id="city-list" class="row"></div>
                <div class="mt-3">
                    <input type="text" id="new-default-city" class="form-control" placeholder="Agregar ciudad predeterminada">
                    <button id="add-city-btn" class="btn btn-secondary mt-2">Agregar Ciudad</button>
                </div>
            </div>

            <div id="hottest-city" class="mt-4">
                <h3>Ciudad más caliente</h3>
                <p id="hottest-city-info"></p>
            </div>

            <button id="reset-btn" class="btn btn-danger mt-4">Borrar Ciudad</button>
        </div>
        
        <script src="app.js"></script>
    </body>
    </html>
